services:
  - type: web
    name: upp-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: REACT_APP_API_ENDPOINT
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
